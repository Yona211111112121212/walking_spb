name: Deploy React App to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        cd frontend
        npm install --no-audit
    
    - name: Build project
      run: |
        cd frontend
        npm run build
        
        # КРИТИЧЕСКИ ВАЖНО для GitHub Pages:
        # 1. Отключаем Jekyll обработку
        touch build/.nojekyll
        
        # 2. Для работы React Router при прямых переходах
        cp build/index.html build/404.html
        
        # Проверяем что собралось
        echo "✅ Сборка завершена! Проверяем папку build:"
        ls -la build/
        echo "--- Проверяем index.html ---"
        if [ -f "build/index.html" ]; then
          head -3 build/index.html
        else
          echo "❌ ОШИБКА: index.html не найден!"
          exit 1
        fi
    
    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        # Путь ВЕРНЫЙ: frontend/build
        path: './frontend/build'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4