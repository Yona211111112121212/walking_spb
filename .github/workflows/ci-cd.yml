name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Run backend tests (если есть)
        run: |
          cd backend
          npm test -- --passWithNoTests

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Docker login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and push backend image
        run: |
          cd backend
          docker build -t ${{ secrets.DOCKER_USERNAME }}/walking-spb-backend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/walking-spb-backend:latest

      - name: Build and push frontend image
        run: |
          cd frontend
          docker build -t ${{ secrets.DOCKER_USERNAME }}/walking-spb-frontend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/walking-spb-frontend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: test-and-build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/walking-spb
            docker-compose pull
            docker-compose up -d --remove-orphans