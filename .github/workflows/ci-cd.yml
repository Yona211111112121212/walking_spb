name: Deploy React App to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        cd frontend
        npm install --no-audit
        echo "‚úÖ –ó–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã"
    
    - name: Build React app
      run: |
        cd frontend
        
        echo "üèóÔ∏è –ó–∞–ø—É—Å–∫–∞–µ–º —Å–±–æ—Ä–∫—É..."
        npm run build
        
        # –û–ë–Ø–ó–ê–¢–ï–õ–¨–ù–´–ï —Ñ–∞–π–ª—ã –¥–ª—è GitHub Pages
        echo "üìÑ –°–æ–∑–¥–∞—ë–º .nojekyll –∏ 404.html..."
        touch build/.nojekyll
        cp build/index.html build/404.html
        
        # –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞
        echo "üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç —Å–±–æ—Ä–∫–∏:"
        if [ -f "build/index.html" ]; then
          echo "‚úÖ index.html —Å–æ–∑–¥–∞–Ω"
          echo "üì¶ –°–æ–¥–µ—Ä–∂–∏–º–æ–µ –ø–∞–ø–∫–∏ build:"
          ls -la build/
        else
          echo "‚ùå –û–®–ò–ë–ö–ê: index.html –Ω–µ –Ω–∞–π–¥–µ–Ω!"
          echo "–°–æ–¥–µ—Ä–∂–∏–º–æ–µ –ø–∞–ø–∫–∏:"
          ls -la
          exit 1
        fi
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # –¢–û–ß–ù–´–ô –ø—É—Ç—å: frontend/build
        path: './frontend/build'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4