# .github/workflows/ci-cd.yml

name: Build and Test Fullstack App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ============= Фронтенд (React) =============
      - name: Install dependencies (frontend)
        run: |
          cd frontend
          npm install

      - name: Build React app
        run: |
          cd frontend
          npm run build

      # ============= Бэкенд (Express) =============
      - name: Install dependencies (backend)
        run: |
          cd backend
          npm install

      - name: Run backend tests (if any)
        run: |
          cd backend
          npm test || echo "No tests found — skipping"

      # ============= Дополнительно: отладка (опционально) =============
      - name: Show project structure (for verification)
        run: |
          ls -la
          echo "=== Frontend directory ==="
          ls -la frontend/
          echo "=== Backend directory ==="
          ls -la backend/